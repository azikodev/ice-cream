<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="base-container">
        <div class="container">
            <div class="left-information">
                <h1 class="title">Ice cream.</h1>
                <p class="title-info">Join us for a delicious experience!</p>
                <p class="sign-up">Sign up with</p>
                <div class="sign-up-container">
                    <div class="left-sign sign">
                        <img src="./images/google-icon.svg" alt="google icon">
                        <p class="google-name">Sign up with Google</p>
                    </div>
                    <div class="right-sign sign">
                        <img src="./images/facebook-icon.svg" alt="facebook icon">
                        <p class="facebook-name">Sign up with Facebook</p>
                    </div>
                </div>
                <form>
                    <label for="name" >Name</label>
                    <input type="text" required placeholder="Enter your name">
                    <label for="email">Email</label>
                    <input type="email" required name="email" placeholder="Enter your email">
                </form>
                <button>
                    <img src="./images/vector-icon.svg" alt="">
                </button>
                <p class="btn-information">Already have an account? <span><a href="#">Sign in</a></span></p>
                <form>  
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your password">
                </form>
            </div>
            <div class="right-information">
                <img src="./images/ice-cream.png" alt="Ice cream image">
            </div>
        </div>
    </div>
</body>
</html>
